<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Patient Details</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6fb;
  padding:20px;
}
.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.row{display:flex;justify-content:space-between;margin-bottom:8px}
.label{color:#666;font-weight:600}
.value{font-weight:700}
.tag{padding:6px 10px;border-radius:8px;background:#eee;font-weight:700}
</style>
</head>

<body>

<div class="card" id="app">
  Loading patient details...
</div>

<script>
async function loadDetails() {
  const container = document.getElementById("app");
  const id = new URLSearchParams(location.search).get("id");

  if (!id) {
    container.innerText = "No appointment selected";
    return;
  }

  try {
    const res = await fetch(
      `https://jainsewa-backend.onrender.com/api/admin/appointments/${encodeURIComponent(id)}`
    );

    if (!res.ok) {
      throw new Error("Appointment not found");
    }

    const appt = await res.json();
    const p = appt.patient || {};
    const isFamily = appt.patientType === "family";

    container.innerHTML = `
      <h2>${p.name || "Unknown Patient"}</h2>

      <div class="row">
        <span class="label">Patient Type</span>
        <span class="value">${isFamily ? "Family" : "Self"}</span>
      </div>

      <div class="row">
        <span class="label">Relation</span>
        <span class="value">${p.relation || "Self"}</span>
      </div>

      <div class="row">
        <span class="label">Gender</span>
        <span class="value">${p.gender || "-"}</span>
      </div>

      <div class="row">
        <span class="label">Age</span>
        <span class="value">${p.age || "-"}</span>
      </div>

      <div class="row">
        <span class="label">City</span>
        <span class="value">${p.city || "-"}</span>
      </div>

      <div class="row">
        <span class="label">State</span>
        <span class="value">${p.state || "-"}</span>
      </div>

      <div class="row">
        <span class="label">Disease</span>
        <span class="value">${p.disease || "-"}</span>
      </div>

      <hr>

      <div class="row">
        <span class="label">Doctor</span>
        <span class="value">${appt.doctor || "General"}</span>
      </div>

      <div class="row">
        <span class="label">Date</span>
        <span class="value">${new Date(appt.createdAt).toLocaleString()}</span>
      </div>

      <div class="row">
        <span class="label">Fee</span>
        <span class="value">â‚¹${appt.fee}</span>
      </div>

      <div class="row">
        <span class="label">Transaction ID</span>
        <span class="value">${appt.paymentTxnId}</span>
      </div>

      <div class="row">
        <span class="label">Status</span>
        <span class="tag">${appt.status}</span>
      </div>

      <hr>

      <div class="row">
        <span class="label">Booked By (Mobile)</span>
        <span class="value">${appt.userMobile}</span>
      </div>
    `;
  } catch (err) {
    console.error(err);
    container.innerText = "Error loading appointment details";
  }
}

loadDetails();
</script>

</body>
</html>
