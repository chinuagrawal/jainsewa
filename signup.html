  <!-- Submit Form to Backend -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value || null;
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const disease = document.getElementById("disease").value;
      const mobile = document.getElementById("mobile").value;

      // use DOB as password
      const password = dob;  

      try {
        const res = await fetch("https://jainsewa-backend.onrender.com/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstName, lastName, email, dob, gender, city, state, disease, mobile, password })
        });

       const data = await res.json();

        if (res.ok) {
          alert("‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§∏‡§´‡§≤! ‡§Ü‡§™ ‡§≤‡•â‡§ó‡§ø‡§® ‡§π‡•ã ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç‡•§");

          // ‚úÖ Auto login: store user in localStorage
          localStorage.setItem("user", JSON.stringify(data.user));

          // ‚úÖ Redirect based on role
          if (data.user && data.user.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "p-dashboard.html?autoPay=1";

          }
        } else {
          alert(data.message || "Signup failed");
        }

      } catch (error) {
        console.error("Signup failed:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</script>
