<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./login.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <img src="images/bg.jpg" alt="signup image" class="login__img" />

    <form id="signup-form" class="login__form">
      <h1 class="login__title">Registration Form (पंजीकरण फॉर्म)</h1>

      <div class="login__content">

        <!-- First Name -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="first-name" required class="login__input" placeholder="">
            <label class="login__label">First Name (पहला नाम)</label>
          </div>
        </div>

        <!-- Last Name -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="last-name" required class="login__input" placeholder="">
            <label class="login__label">Last Name (अंतिम नाम)</label>
          </div>
        </div>

        <!-- Email (Optional) -->
        <div class="login__box">
          <i class="ri-mail-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" id="email" class="login__input" placeholder="">
            <label class="login__label">Email (optional) (ईमेल)</label>
          </div>
        </div>

        <!-- DOB -->
        <div class="login__box">
          <i class="ri-calendar-line login__icon"></i>
          <div class="login__box-input">
            <input type="date" id="dob" required class="login__input">
            <label class="login__label">Date of Birth (जन्म तिथि)</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <select id="gender" class="login__input" required>
              <option value="" disabled selected hidden>Select Gender (लिंग)</option>
              <option value="male">Male (पुरुष)</option>
              <option value="female">Female (महिला)</option>
              <option value="other">Other (अन्य)</option>
            </select>
          </div>
        </div>

        <!-- City -->
        <div class="login__box">
          <i class="ri-building-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="city" required class="login__input" placeholder="">
            <label class="login__label">City (शहर)</label>
          </div>
        </div>

        <!-- State -->
        <div class="login__box">
          <i class="ri-map-pin-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="state" required class="login__input" placeholder="">
            <label class="login__label">State (राज्य)</label>
          </div>
        </div>

        <!-- Disease -->
        <div class="login__box">
          <i class="ri-hospital-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="disease" required class="login__input" placeholder="">
            <label class="login__label">Disease (बीमारी)</label>
          </div>
        </div>

        <!-- Mobile Number -->
        <div class="login__box">
          <i class="ri-phone-line login__icon"></i>
          <div class="login__box-input">
            <input type="tel" id="mobile" required class="login__input" placeholder="" pattern="[0-9]{10}">
            <label class="login__label">Mobile Number (मोबाइल नंबर)</label>
          </div>
        </div>
      </div>

      <button type="submit" class="login__button">Sign Up (साइन अप करें)</button>

      <p class="login__register">
        Already have an account?(क्या आपके पास पहले से खाता है?) <br><a href="login.html">Login (लॉगिन करें)</a>
      </p>
    </form>
  </div>

  <!-- Submit Form to Backend -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value || null;
      const dob = document.getElementById("dob").value; // new DOB field
      const gender = document.getElementById("gender").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const disease = document.getElementById("disease").value;
      const mobile = document.getElementById("mobile").value;

      // use DOB as password
      const password = dob;  

      try {
        const res = await fetch("http://localhost:3000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstName, lastName, email, dob, gender, city, state, disease, mobile, password })
        });

        const result = await res.json();
        alert(result.message);

        if (res.ok) {
          window.location.href = "login.html";
        }

      } catch (error) {
        console.error("Signup failed:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
