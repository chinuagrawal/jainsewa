<body>
  <div class="login">
    <img src="images/news-image2.jpg" alt="login image" class="login__img">

    <form id="login-form" class="login__form">
      <h1 class="login__title">Login (‡§≤‡•â‡§ó‡§ø‡§®)</h1>

      <div class="login__content">
        <!-- Login ID (Mobile or Email) -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="loginId" required class="login__input" placeholder=" " />
            <label class="login__label">Mobile or Email (‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤)</label>
          </div>
        </div>

        <!-- DOB as Password -->
        <div class="login__box">
          <i class="ri-calendar-line login__icon"></i>
          <div class="login__box-input">
            <input
  type="text"
  id="dob"
  required
  class="login__input"
  placeholder=""
  readonly
>
            
            <label class="login__label">Date of Birth (‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø)</label>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot DOB?</a>
      </div>

      <button type="submit" class="login__button">Login (‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç)</button>

      <p class="login__register">
        Don't have an account? (‡§ñ‡§æ‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?) <br><a href="./signup.html">Register (‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§ï‡§∞‡•á‡§Ç)</a>
      </p>
    </form>
  </div>

  <script>
    // Handle Login Form Submission
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loginId = document.getElementById("loginId").value.trim();
      const dobInput = document.getElementById("dob").value;

// convert 25-07-1999 ‚Üí 1999-07-25
const [day, month, year] = dobInput.split("-");
const dob = `${year}-${month}-${day}`;

      if (!dob) {
        alert("Please enter your Date of Birth.");
        return;
      }

      try {
        const res = await fetch("https://jainsewa-backend.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ loginId, password: dob }) // backend expects "password"
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful!");
          localStorage.setItem("user", JSON.stringify(data.user));
          if (data.user.role === "doctor") {
            window.location.href = "doctorPanel.html";
          } else {
            window.location.href = "p-dashboard.html";
          }
        } else {
          if (res.status === 403 && data.message.includes("blocked")) {
            alert("‚ùå " + data.message);
          } else {
            alert(data.message || "Login failed");
          }
        }
      } catch (error) {
        console.error(error);
        alert("Server error");
      }
    });
  </script>
  <script>
  flatpickr("#dob", {
    dateFormat: "d-m-Y",
    maxDate: "today",
    yearSelectorType: "dropdown",
    disableMobile: true, // üî• IMPORTANT for Android
    defaultHour: 12
  });
</script>
</body>
