<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MS3QJRDZ7C');

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login (लॉगिन)</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <img src="images/news-image2.jpg" alt="login image" class="login__img">

    <form id="login-form" class="login__form">
      <h1 class="login__title">Login (लॉगिन)</h1>

      <div class="login__content">
        <!-- Login ID (Mobile or Email) -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="loginId" required class="login__input" placeholder=" " />
            <label class="login__label">Mobile or Email (मोबाइल)</label>
          </div>
        </div>

        <!-- DOB as Password -->
        <div class="login__box">
          <i class="ri-calendar-line login__icon"></i>
          <div class="login__box-input">
            <input type="date" id="dob" required class="login__input" placeholder=" " />
            <label class="login__label">Date of Birth (जन्म तिथि)</label>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot DOB?</a>
      </div>

      <button type="submit" class="login__button">Login (लॉगिन करें)</button>

      <p class="login__register">
        Don't have an account? (खाता नहीं है?) <br><a href="./signup.html">Register (पंजीकरण करें)</a>
      </p>
    </form>
  </div>

  <script>
    // Handle Login Form Submission
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loginId = document.getElementById("loginId").value.trim();
      const dob = document.getElementById("dob").value; // from date input

      if (!dob) {
        alert("Please enter your Date of Birth.");
        return;
      }

      try {
        const res = await fetch("https://jainsewa-backend.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ loginId, password: dob }) // backend expects "password"
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful!");
          localStorage.setItem("user", JSON.stringify(data.user));
          if (data.user.role === "doctor") {
            window.location.href = "doctorPanel.html";
          } else {
            window.location.href = "patient-dashboard.html";
          }
        } else {
          if (res.status === 403 && data.message.includes("blocked")) {
            alert("❌ " + data.message);
          } else {
            alert(data.message || "Login failed");
          }
        }
      } catch (error) {
        console.error(error);
        alert("Server error");
      }
    });
  </script>
</body>
</html>
