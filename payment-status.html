<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Payment Status...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #f3e5f5, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #6a1b9a;
      font-size: 1.4rem;
      line-height: 1.5;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a1b9a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2 id="status">‚úÖ Checking Payment Status, please wait...</h2>
  <div class="spinner"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txnId');
   if (!txnId) {
  document.body.innerHTML = "<h2>‚ùå Missing transaction ID.</h2>";
} else {
  const statusEl = document.getElementById('status');

  async function checkStatus() {
    try {
      const res = await fetch(
        `https://jainsewa-backend.onrender.com/api/payment/status?txnId=${txnId}`
      );
      const data = await res.json();

      if (data.code === "PAYMENT_SUCCESS") {
        statusEl.innerText = "üíú Payment confirmed! Redirecting...";

        // ‚úÖ Redirect only with txnId
        window.location.href = `patient-dashboard.html?success=1&txnId=${txnId}`;
        return;
      }

      if (data.code === "PAYMENT_FAILED") {
        document.body.innerHTML = `<h2>‚ùå Payment failed or was cancelled.</h2>`;
        return;
      }

      // Still pending ‚Üí poll again
      setTimeout(checkStatus, 3000);

    } catch (err) {
      console.error(err);
      statusEl.innerText = "‚ö†Ô∏è Error checking payment status. Retrying...";
      setTimeout(checkStatus, 3000);
    }
  }

  checkStatus();
}

  </script>
</body>
</html>
