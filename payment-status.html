<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Payment Status...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #f3e5f5, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #6a1b9a;
      font-size: 1.4rem;
      line-height: 1.5;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a1b9a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h2 id="status">‚úÖ Checking Payment Status, please wait...</h2>
  <div class="spinner"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txnId');

    if (!txnId) {
      document.body.innerHTML = "<h2>‚ùå Missing payment or appointment details.</h2>";
    } else {
      const statusEl = document.getElementById('status');

      // Function to check status repeatedly
      async function checkStatus() {
        try {
          const res = await fetch(`https://jainsewa-backend.onrender.com/api/payment/status?txnId=${txnId}`);
          const data = await res.json();

          if (data.code === "PAYMENT_SUCCESS") {
            statusEl.innerText = "üíú Payment confirmed! Checking your appointment...";

            // ‚úÖ Check if webhook already created appointment
            const apptRes = await fetch(`https://jainsewa-backend.onrender.com/api/appointments/by-txn?txnId=${txnId}`);
            const apptData = await apptRes.json();

            if (apptData.success && apptData.appointmentId) {
              sessionStorage.removeItem('pendingAppointment');
              window.location.href = `patient-dashboard.html?success=1&appointmentId=${apptData.appointmentId}`;
            } else {
              // Keep polling until webhook processes it
              setTimeout(checkStatus, 3000);
            }
          } else if (data.code === "PAYMENT_FAILED") {
            document.body.innerHTML = `<h2>‚ùå Payment failed or was cancelled.</h2>`;
          } else {
            // still pending ‚Üí keep checking
            setTimeout(checkStatus, 3000);
          }
        } catch (err) {
          console.error(err);
          statusEl.innerText = "‚ö†Ô∏è Error checking payment status. Retrying...";
          setTimeout(checkStatus, 3000);
        }
      }

      // Start checking
      checkStatus();
    }
  </script>
</body>
</html>
