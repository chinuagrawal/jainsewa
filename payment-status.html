<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Payment Status...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #f3e5f5, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #6a1b9a;
      font-size: 1.4rem;
      line-height: 1.5;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a1b9a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2 id="status">‚úÖ Checking Payment Status, please wait...</h2>
  <div class="spinner"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txnId');
    let appointment = null;
    try {
      appointment = JSON.parse(sessionStorage.getItem('pendingAppointment'));
    } catch (e) {
      appointment = null;
    }
    if (!txnId || !appointment) {
      document.body.innerHTML = "<h2>‚ùå Missing payment or appointment details.</h2>";
    } else {
      const statusEl = document.getElementById('status');

      async function checkStatus() {
        try {
          // 1. Check payment status
          const res = await fetch(`http://localhost:3000/api/payment/status?txnId=${txnId}`);
          const data = await res.json();

          if (data.code === "PAYMENT_SUCCESS") {
            statusEl.innerText = "üíú Payment confirmed! Checking your appointment...";

              sessionStorage.removeItem('pendingAppointment');
              const query = `?success=1&name=${appointment.name}&mob=${appointment.mobile}&txnId=${txnId}`;
              window.location.href = `patient-dashboard.html${query}`;
              
            } 
            else if (data.code === "PAYMENT_FAILED") {
            document.body.innerHTML = `<h2>‚ùå Payment failed or was cancelled.</h2>`;
          } 
        } catch (err) {
          console.error(err);
          statusEl.innerText = "‚ö†Ô∏è Error checking payment status. Retrying...";
          setTimeout(checkStatus, 3000);
        }
      }

      // Start polling
      checkStatus();
    }
  </script>
</body>
</html>
