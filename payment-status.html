<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4a148c">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Payment Status...</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #f3e5f5, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #6a1b9a;
      font-size: 1.4rem;
      line-height: 1.5;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a1b9a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h2 id="status">‚úÖ Checking Payment Status, please wait...</h2>
  <div class="spinner"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txnId');

    let appointment = null;
    try {
      appointment = JSON.parse(sessionStorage.getItem('pendingAppointment'));
    } catch (e) {
      appointment = null;
    }

    if (!txnId) {
      document.body.innerHTML = "<h2>‚ùå Missing payment or appointment details.</h2>";
    } else {
      fetch(`https://jainsewa-backend.onrender.com/api/payment/status?txnId=${txnId}`)
        .then(res => res.json())
        .then(data => {
          if (data.code === "PAYMENT_SUCCESS") {
            document.getElementById('status').innerText = "üíú Payment confirmed! Booking your appointment...";

            // ‚úÖ Confirm appointment in backend
            fetch('https://jainsewa-backend.onrender.com/api/appointments/confirm', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                ...appointment,
                txnId: txnId,
                status: 'paid'
              })
            })
            .then(r => r.json())
            .then(result => {
              if (result.success) {
                sessionStorage.removeItem('pendingAppointment');
                window.location.href = `patient-dashboard.html?success=1&appointmentId=${result.appointmentId}`;
              } else {
                document.body.innerHTML = `<h2>‚ö†Ô∏è Payment done but appointment booking failed.<br>Please contact support.</h2>`;
              }
            })
            .catch(err => {
              console.error(err);
              document.body.innerHTML = `<h2>‚ö†Ô∏è Payment done but booking API failed.<br>Contact support.</h2>`;
            });

          } else {
            document.body.innerHTML = `<h2>‚ùå Payment failed or was cancelled.</h2>`;
          }
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = `<h2>‚ö†Ô∏è Error checking payment status.</h2>`;
        });
    }
  </script>
</body>
</html>
